<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Animals table</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Animals Names</h1>
    <h3>Specified by each gender</h3>

    <table>
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th>Hippopotamus</th>
          <th>Horse</th>
          <th>Crocodile</th>
          <th>Chicken</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Male</td>
          <td>Bull</td>
          <td>Stallion</td>
          <td>Bull</td>
          <td>Rooster</td>
        </tr>
        <tr>
          <td>Female</td>
          <td>Cow</td>
          <td>Mare</td>
          <td>Unidentified</td>
          <td>Hen</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
